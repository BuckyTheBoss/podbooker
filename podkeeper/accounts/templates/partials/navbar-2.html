{% block navbar-2 %}

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: none;">
  <a class="navbar-brand" href="{% url 'index' %}">PodBooker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Features <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Contact Us
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Support</a>
          <a class="dropdown-item" href="#">Investor</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Agency</a>
        </div>
      </li>
      

    </ul>
    {% if not hidebuttons %}
    <div class="mx-2">
      <a class="btn btn-success btn-raised" href="{%url 'signup' %}">Sign up</a>
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Login</button>
    </div>
    {% endif %}
    <form class="form-inline my-2 my-lg-0">
      {% csrf_token%}
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-dark my-2 my-sm-0" type="submit"><i class="fas fa-search fa-2x"></i></button>
    </form>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        {% include 'partials/login-modal.html' %}
      </div>
      
    </div>
  </div>
</div>

<script type="text/javascript">
  $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>


{% endblock %}
